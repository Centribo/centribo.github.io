# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"


# Site Settings:
url: "https://centribo.github.io"
domain: "centribo.github.io"
baseurl: "/"

locale: "en-CA"
title: "Centribo"
title_separator: "|"
name: &myName "Adam Leung"
# description: "This is a sample site description"

words_per_minute: 200
search: true

# Social Sharing
twitter:
  username: centribo
og_image: "/assets/images/Centribo_Avatar_Black.png"
social:
  type: Person
  links:
    - &twitter_url "https://twitter.com/centribo"
    - &youtube_url "https://www.youtube.com/user/Centribo"
    - &instagram_url "https://instagram.com/iamcentribo"
    - &github_url "https://github.com/centribo"
    - &portfolio_url "http://www.adamleung.me/"

# Analytics
analytics:
  provider: "google"
  google:
    tracking_id: "G-T249EYCZZT"

# Site Author
author:
  name   : Centribo
  avatar : "/assets/images/Centribo_Avatar_Black.png"
  bio    : "Adam L *(he/him/they/them)*\nProgrammer, game designer, and photographer."
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: *instagram_url
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *github_url
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:centribo@gmail.com"
    - label: "Portfolio"
      icon: "fas fa-fw fa-link"
      url: *portfolio_url

footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: *instagram_url
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *github_url
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:centribo@gmail.com"
    - label: "Portfolio"
      icon: "fas fa-fw fa-link"
      url: *portfolio_url

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "assets/images/photography"
    values:
      photography_image: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Build settings
markdown: kramdown
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache